<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    

    <div class="heading">
        <h1>Contdown Timer</h1>
    </div>
    
    <div class="conatiner">

        
        <div class="user">
            <h2>Set Time for the Timer</h2>
            <form>
                
                <label for="userInput">Hour :</label>
                <input type="number" name="" id="hour" value="" placeholder="HH">
                <label for="userInput">Minutes :</label>
                <input type="number" name="" id="minute" value="" placeholder="MM">
                <label for="userInput">Seconds :</label>
                <input type="number" name="" id="second" value="" placeholder="SS">

                <button type="submit" id="start">Start</button>
                <button id="pause">Pause</button>
                <button type="reset" id="res">Reset</button>
            </form>
        </div>
        <div class="result">
            CountDown
        </div>


    </div>

    <script src="./script.js"></script>
</body>
</html>
